<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Cinema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1 class="text-hide">정글 시네마 메인 페이지</h1>
    <main class="container">
        <h2 class="container-title">정글 시네마 영화 목록</h2>
        <ul class="nav-list">
            <li class="on"><a href="#none" class="nav-link">현재상영영화</a></li>
            <li><a href="#none" class="nav-link">개봉예정영화</a></li>
            <li><a href="#none" class="nav-link">박스오피스</a></li>
        </ul>
        <section class="item-list">
            <h3 class="text-hide">영화 목록</h3>
            <article class="item">
                <a href="#none" class="item-link">
                    <img src="./images/포스터_위니브월드.png" alt="위니브 월드 포스터" class="item-image">
                    <strong class="item-title">위니브 월드: 새로운 시대</strong>
                </a>
                <dl class="item-info">
                    <div>
                        <dt>개요</dt>
                        <dd>판타지</dd>
                    </div>
                    <div class="icon-star">
                        <dt>평점</dt>
                        <dd>9.05</dd>
                    </div>
                    <div>
                        <dt>개봉</dt>
                        <dd>2021.03.27</dd>
                    </div>
                    <div>
                        <dt>출연</dt>
                        <dd>라이캣,소울곰,개리씨</dd>
                    </div>
                </dl>
                <a href="#none" class="btn-reserve">예매하기</a
                    ><a href="#none" class="btn-teaser">예고편</a>
            </article>
        </section>
    </main>
    <footer>
        <h2 class="text-hide">정글시네마 회사 소개</h2>
        <strong class="company-title">Jungle Cinema</strong>
        <dl class="company-info">
            <dt>회사명</dt>
            <dd>(주) 정글 시네마</dd>
            <dt>대표</dt>
            <dd>라이언</dd>
            <dt>사업자 번호</dt>
            <dd>000-0000-0000</dd>
            <dt>업종</dt>
            <dd>광고 영화 및 비디오물 제작업</dd>
            <dt>주소</dt>
            <dd>서울특별시</dd>
        </dl>
        <ul class="sns-list">
            <li><a href="#none" class="icon-twitter">twitter</a></li>
            <li><a href="#none" class="icon-insta">instagram</a></li>
            <li><a href="#none" class="icon-facebook">facebook</a></li>
        </ul>
        <small class="copy-right">&copy; The Jungle</small>
    </footer>
</body>
</html>
